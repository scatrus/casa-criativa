{%for idea in ideas%}

<div class="idea">
    <img src="{{idea.image}}" alt="">

    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>

        <footer> 
            
            <a id="Delete" href="/" onclick="DeleteIdea('{{idea.id}}')">Excluir Ideia</a>

            
            <a href="{{idea.link}}" target="blank">Ir para a Ideia</a>
       
        </footer>
        
    </div>
    
        
</div>

{%endfor%}
